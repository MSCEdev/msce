<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSED CALL ENT. | THE HUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-red: #d40000;
            --gold: #c5a059;
            --deep-bg: #050505;
            --panel: rgba(15, 15, 15, 0.8);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--deep-bg);
            color: #efefef;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }

        /* Abstract Liquid Background */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(212, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(197, 160, 89, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .main-logo {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 10vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0;
            background: linear-gradient(180deg, #fff 30%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            margin-top: 20px;
            color: var(--gold);
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: -100px auto 0;
            padding: 0 2rem 5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
        }

        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; margin-top: 20px; } }

        .glass-panel {
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 4px; /* Sharper edges for a "sexy" look */
            padding: 3rem;
            position: relative;
        }

        h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, var(--accent-red), transparent);
        }

        /* Stryve Roster Styling */
        .roster-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .member-card {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.3s;
        }

        .member-card:hover {
            color: var(--accent-red);
            padding-left: 5px;
        }

        .age-tag {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* YoungFlamePX Spotlight */
        .solo-spotlight {
            background: linear-gradient(145deg, #0a0a0a 0%, #151515 100%);
            border: 1px solid rgba(197, 160, 89, 0.2);
            padding: 3rem;
            text-align: center;
        }

        .track-reveal {
            margin-top: 2rem;
            border: 1px solid var(--gold);
            padding: 2rem;
            position: relative;
        }

        .track-reveal h3 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            color: var(--gold);
        }

        .play-btn {
            margin-top: 1.5rem;
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 30px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: white;
            color: black;
        }

        /* Staff Section */
        .staff-footer {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 4rem;
            opacity: 0.7;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .staff-name {
            display: block;
            font-weight: 900;
            font-size: 1.1rem;
            color: #fff;
            margin-top: 5px;
        }

        footer {
            padding: 5rem;
            text-align: center;
            font-size: 0.6rem;
            letter-spacing: 4px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header>
        <p class="subtitle">EST. 2024 â€” THE COLLECTIVE</p>
        <h1 class="main-logo">MISSED<br>CALL</h1>
        <div style="margin-top: 40px; width: 1px; height: 100px; background: linear-gradient(to bottom, var(--gold), transparent);"></div>
    </header>

    <div class="container">
        <div class="grid">
            <div class="glass-panel">
                <h2>STRYVE</h2>
                <div class="roster-grid">
                    <div class="member-card"><span>Chun-Li</span><span class="age-tag">19</span></div>
                    <div class="member-card"><span>AJ</span><span class="age-tag">17</span></div>
                    <div class="member-card"><span>Blake</span><span class="age-tag">16</span></div>
                    <div class="member-card"><span>Liv</span><span class="age-tag">16</span></div>
                    <div class="member-card"><span>Suzie</span><span class="age-tag">16</span></div>
                    <div class="member-card"><span>Briana</span><span class="age-tag">15</span></div>
                    <div class="member-card"><span>Bianca</span><span class="age-tag">15</span></div>
                    <div class="member-card"><span>Avery</span><span class="age-tag">15</span></div>
                </div>
            </div>

            <div class="glass-panel solo-spotlight">
                <span style="color: var(--gold); font-size: 0.6rem; letter-spacing: 5px;">SPOTLIGHT</span>
                <h2 style="justify-content: center; border: none; margin-top: 10px;">YoungFlamePX</h2>
                <div class="track-reveal">
                    <small style="opacity: 0.5;">LATEST SINGLE</small>
                    <h3>LoveStruck</h3>
                    <button class="play-btn">Listen</button>
                </div>
            </div>
        </div>

        <div class="staff-footer">
            <div>
                OWNER <span class="staff-name">AJ (17)</span>
            </div>
            <div>
                MANAGEMENT <span class="staff-name">COSMI (16)</span>
            </div>
        </div>
    </div>

    <footer>
        MISSED CALL ENTERTAINMENT &copy; 2026 / ALL RIGHTS RESERVED
    </footer>

</body>
</html>
