<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missed Call Entertainment | MSD ENT Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-cream: #fdfaf1;
            --soft-brown: #4a3f35;
            --dusty-rose: #d4a3a3;
            --latte: #e8dcc4;
            --shadow: rgba(74, 63, 53, 0.08);
        }

        body {
            background-color: var(--warm-cream);
            color: var(--soft-brown);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Soft Grain Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 100;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }
        a:hover { color: var(--dusty-rose); }

        header {
            padding: 80px 20px;
            text-align: center;
        }

        .mced-title {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            margin: 0;
            color: var(--soft-brown);
            font-style: italic;
        }

        .mced-subtitle {
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        /* Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

        .cozy-card {
            background: #fff;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--latte);
            display: inline-block;
        }

        /* Roster Styling */
        .roster-list {
            list-style: none;
            padding: 0;
        }

        .roster-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed var(--latte);
        }

        .roster-item:last-child { border-bottom: none; }

        .name { font-weight: 700; font-size: 1.1rem; }
        .age { 
            font-size: 0.8rem; 
            background: var(--latte); 
            padding: 2px 10px; 
            border-radius: 15px;
            font-weight: bold;
        }

        /* YoungFlamePX Spotlight */
        .spotlight {
            text-align: center;
            background: var(--latte);
            color: var(--soft-brown);
        }

        .spotify-link {
            display: block;
            margin-top: 20px;
            background: var(--soft-brown);
            color: var(--warm-cream);
            padding: 15px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(74, 63, 53, 0.2);
        }

        .spotify-link:hover {
            transform: translateY(-3px);
            background: var(--dusty-rose);
        }

        /* Staff Info */
        .staff-section {
            margin-top: 50px;
            text-align: center;
        }

        .staff-pill {
            display: inline-block;
            background: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .role {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dusty-rose);
            font-weight: 700;
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Floating Decoration */
        .blob {
            position: fixed;
            width: 300px; height: 300px;
            background: var(--dusty-rose);
            filter: blur(80px);
            opacity: 0.1;
            z-index: -1;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="blob" style="top: -100px; right: -100px;"></div>
    <div class="blob" style="bottom: -100px; left: -100px;"></div>

    <header>

    <div class="container">
        <div class="grid">
            
            <div class="cozy-card">

                <div class="roster-list">
                    <div class="roster-item">
                        <a href="https://www.instagram.com/not_beatz_production/" target="_blank" class="name">Chun-Li</a>
                        <span class="age">19</span>
                    </div>
                    <div class="roster-item">
                        <a href="https://www.instagram.com/yourfriendyoungflame/" target="_blank" class="name">AJ</a>
                        <span class="age">17</span>
                    </div>
                    <div class="roster-item">

                        <span class="age">16</span>
                    </div>
                    <div class="roster-item"><span class="name">Liv</span><span class="age">16</span></div>
                    <div class="roster-item">
                        <a href="https://www.instagram.com/suzyp26/" target="_blank" class="name">Suzie</a>
                        <span class="age">16</span>
                    </div>
                    <div class="roster-item">
                        <a href="https://www.instagram.com/luvv.bianca7/" target="_blank" class="name">Bianca</a>
                        <span class="age">15</span>
                    </div>
                    <div class="roster-item"><span class="name">Avery</span><span class="age">15</span></div>
                </div>
                <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">Check out our journey on <a href="https://www.instagram.com/stryvepxp/" style="text-decoration: underline;">Instagram</a></p>
            </div>

            <div class="cozy-card spotlight">
                <span class="role">Now Playing</span>
                <h2 style="border:none; margin-top: 5px;">YoungFlamePX</h2>
                <div style="margin: 20px 0;">
                    <p style="font-family: 'DM Serif Display'; font-size: 2rem;">LoveStruck</p>
                </div>
                <a href="https://open.spotify.com/track/0Mz9DKcQ90IwaE5BuM4vp4?si=7d2fecc961fa4927" class="spotify-link" target="_blank">Listen on Spotify</a>
                <p style="margin-top: 25px; font-size: 0.8rem;">
                    <a href="https://www.instagram.com/yourfriendyoungflame/">@yourfriendyoungflame</a>
                </p>
            </div>

        </div>

        <div class="staff-section">
            <a href="https://www.instagram.com/yourfriendyoungflame/" class="staff-pill" target="_blank">
                <span class="role">Owner</span>
                <span style="font-weight: 700;">AJ (17)</span>
            </a>
            <a href="https://www.instagram.com/_cosmiccalico_/" class="staff-pill" target="_blank">
                <span class="role">Manager</span>
                <span style="font-weight: 700;">Cosmi (16)</span>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2026 MSD ENT. Made with love.
    </footer>

</body>
</html>
